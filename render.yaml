services:
  - type: web
    name: ebay-business-analyzer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DEEPSEEK_API_KEY
        sync: false  # Ã€ configurer manuellement
      - key: SESSION_SECRET
        generateValue: true
      - key: DEBUG_MODE
        value: false
